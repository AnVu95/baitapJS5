<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Tập Loop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!-- Bài 1 -->
    <div class="container py-5">
        <h2>Bài 1: In chẵn lẽ</h2>
        <div class="w-50">
            <button id="btn-taoThe" type="button" class="btn btn-primary">In số chẳn lẻ</button>
            <p id="txtChanLe"></p>
        </div>
        <div class="w-50">
            <button id="btn-taoThe1" type="button" class="btn btn-primary">In số chẳn lẻ</button>
            <p id="txtChanLe1"></p>
        </div>
    </div>

    <!-- Bài 2 -->
    <div class="container py-5">
        <h2>Bài 2: Số chia hết cho 3</h2>
        <div class="w-50">
            <button id="btn-chiaHet" type="button" class="btn btn-primary">In số</button>
            <p id="txtChiaHet"></p>
        </div>
        <div class="w-50">
            <button id="btn-chiaHet1" type="button" class="btn btn-primary">In số</button>
            <p id="txtChiaHet1"></p>
        </div>
    </div>

    <!-- Bài 3 -->
    <div class="container py-5">
        <h2>Bài 3: Tìm số nguyên dương nhỏ nhất</h2>
        <div class="w-50">
            <button id="btn-soND" type="button" class="btn btn-primary">In số</button>
            <p id="txtSoND"></p>
        </div>
    </div>

    <!-- Bài 4 -->
    <div class="container">
        <h2>Bài 4: Tính tổng 1 + 2 + ... + n</h2>
        <div class="w-50">
            <form>
                <div class="form-group">
                    <input placeholder="Nhập X" type="number" class="form-control" id="inpX">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập N" type="number" class="form-control" id="inpN">
                </div>
                <button onclick="tinhTongLt()" type="button" class="btn btn-primary">Tính</button>
                <p class="alert alert-primary mt-3" id="txtKq"></p>
            </form>
        </div>
    </div>

    <!-- Bài 5 -->
    <div class="container py-5">
        <h2>Bài 5: Tính giai thừa</h2>
        <div class="w-50">
            <form>
                <div class="form-group">
                    <input placeholder="Nhập N" type="number" class="form-control" id="inpNumber">
                </div>
                <button onclick="tinhLt()" type="button" class="btn btn-primary">Tính</button>
                <p class="alert alert-primary mt-3" id="txtTinh"></p>
            </form>
        </div>
    </div>

    <!-- Bài 6 -->
    <div class="container">
        <h2>Bài 6: Tạo div chẵn lẽ</h2>
        <button onclick="taoThe()" type="button" class="btn btn-primary">Tạo thẻ</button>
        <p id="xuatThe"></p><br>
    </div>

    <!-- Bài 7 -->
    <div class="container py-5">
        <h2>Bài 7: In ra số nguyên tố</h2>
        <div class="w-50">
            <form>
                <div class="form-group">
                    <input placeholder="Nhập N" type="number" class="form-control" id="inpNum">
                </div>
                <button onclick="timSoNt()" type="button" class="btn btn-primary">Tìm số nguyên tố</button>
                <p class="alert alert-primary mt-3" id="txtTim"></p>
            </form>
        </div>
    </div>



    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="./js/bai5.js"></script>
    <script src="./js/bai6.js"></script>
    <script src="./js/bai7.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
